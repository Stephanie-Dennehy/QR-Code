<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>QR Code Reader | Frontend Mentor Challenge</title>
    <link rel="icon" href="/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="card">
            <div class="qr__container">
                <img src="/images/image-qr-code.png" alt="">
            </div>
            <div class="text__container">
                <h1>Improve your front-end skills by building projects</h1>
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__para"> 
            Challenge by <a href="https://frontendmentor.io" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Stephanie-Dennehy" target="_blank">Stephanie Dennehy</a>
        </p>
    </footer>
</body>
</html>
