<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>QR Code Reader</title>
    <link rel="icon" href="/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="card">
        <div class="qr__container">
            <img src="/images/image-qr-code.png" alt="qr code to scan">
        </div>
        <div class="card__text">
        <h1>Improve your frontend skills by building projects</h1>
        <p>
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
        </div>
    </div>
    <footer class="footer">
        <p class="footer__para"> 
            Challenge by Frontend Mentor. Coded by Stephanie Dennehy
        </p>
    </footer>
</body>
</html>
